<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis</title>
    <script>
        let num1 = prompt("Qual é o primeiro numero?")
        num1 = parseFloat(num1)
        let num2 = prompt("Qual é o segundo numero?")
        num2 = parseFloat(num2)
        alert("A soma é :" + (num1 + num2))
    </script>
</head>
<body>
    <h1>Variaveis</h1>
</body>
</html>
